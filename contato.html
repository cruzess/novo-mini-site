<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style.css">
    <title> Contato </title>
</head>

<body>

    <div>
        <h1> Como entrar em contato </h1>
        <p> Coloque as informações </p>
        <hr>
    </div>

    <form>
            <div>
                <label for="nome">Nome</label>
                <input placeholder="Digite o nome" type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="tel">Telefone</label>
                <input placeholder="Digite o telefone" type="tel"  id="tel">
            </div>

            <div>
                <label for="email">Email</label>
                <input placeholder="Digite o email" type="email"  id="email">
            </div>

            <div>
                <label for="mesage">Mensagem</label>
                <input placeholder="Digite uma mensagem" type="text" id="mesage">
            </div>

         <button> Enviar </button>
    </form>

    <h2> Agradecemos pelas informações volte sempre </h2>
    </section>
    </main>
    <hr>
    <footer>
        <a class="âncora-footer" href="https://github.com/" target="_blank" rel="noopener noreferrer">
            <img src="Img Github.png" alt="imag Github">

            <p> Todos os direitos reservados - 2025 </p>
    </footer>

</body>
